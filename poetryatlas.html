    <!--The div element for the map -->
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  // The location of English
  var english = {lat: 51.30, lng: -0.1};
  var korean = {lat: 37.34, lng: 127};
  // The map, centered at English
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 3, center: english});
  // The marker, positioned at English
  var marker = new google.maps.Marker({
    position: english,
    map: map,
    title: 'English',
    url: 'eng.html'
  });
  marker.addListener('click', function() {
      if (this.url) {
          window.open(this.url, '_blank');
      } else {
          infowindow.open(map, this);
      }       
  });
  var marker = new google.maps.Marker({
    position: korean,
    map: map,
    title: 'Korean/ÇÑ±¹¾î',
    url: 'kor.html'
  });
  marker.addListener('click', function() {
      if (this.url) {
          window.open(this.url, '_blank');
      } else {
          infowindow.open(map, this);
      }
  });
}
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhPLLMZ255dHpOiSgqhmqWnNztPi5pNbQ&callback=initMap">
